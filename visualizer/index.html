<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="category">Choose a category:</label>
        <select id="category">
            <option value="" disabled selected>Select Category</option>
            <option value="algorithms">Algorithms</option>
            <option value="data-structures">Data Structures</option>
        </select>
        
        <label for="subCategory">Choose a subcategory:</label>
        <select id="subCategory" disabled>
            <option value="" disabled selected>Select Subcategory</option>
        </select>
        
        <label for="algorithm">Choose an algorithm/data structure:</label>
        <select id="algorithm" disabled>
            <option value="" disabled selected>Select Algorithm/Data Structure</option>
        </select>
    </div>
    <div id="visualizer"></div>
    <pre id="codeSample"></pre>

    <!-- Add separate JavaScript files -->
    <script type="module" src="scripts/categories.js"></script>
    <script type="module" src="scripts/loadFunctions.js"></script>
    <script type="module" src="scripts/visualizations.js"></script>
    <script type="module" src="scripts/helpers.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
